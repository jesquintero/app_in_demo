<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Last chance</title>
</head>
<body>
    <div class="main">
        <div id="a" onclick="hide_this(this.id)" class="quarter mini upLeft"></div>
        <div id="b" onclick="hide_this(this.id)" class="quarter mini upRight"><span class="material-icons">&#xe55e;</span></div>
        <div id="c" onclick="hide_this(this.id)" class="quarter mini downLeft"></div>
        <div id="d" onclick="hide_this(this.id)" class="quarter mini downRight"></div>
    </div>
    
    <div class="flip-card-content hide">
        <div class="flip-card-side-a upLeft hide">
            
            <div class="r_b " onclick="t_r_b()"><span class="material-symbols-outlined"> keyboard_arrow_right </span></div>
            <div class="d_c "><span class="material-symbols-outlined"> keyboard_arrow_down </span></div>
        </div>
        <div class="flip-card-side-b upRight hide">
            
            <div class="l_a "><span class="material-symbols-outlined"> keyboard_arrow_left </span></div>
            <div class="d_d "><span class="material-symbols-outlined"> keyboard_arrow_down </span></div>
        </div>
        <div class="flip-card-side-c downLeft hide">
            
            <div class="u_a "><span class="material-symbols-outlined"> keyboard_arrow_up </span></div>
            <div class="r_d "><span class="material-symbols-outlined"> keyboard_arrow_right </span></div>
        </div>
        <div class="flip-card-side-d downRight hide">
            
            <div class="u_b "><span class="material-symbols-outlined"> keyboard_arrow_up </span></div>
            <div class="l_c "><span class="material-symbols-outlined"> keyboard_arrow_left </span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
