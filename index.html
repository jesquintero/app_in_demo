<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Esto es una Demo</title>
</head>
<body>
    <main>
        <div id="1" onclick="exec(this.id)" class="quarter mini upLeft"></div>
        <div id="2" onclick="exec(this.id)" class="quarter mini upRight"><span class="material-icons">&#xe55e;</span></div>
        <div id="3" onclick="exec(this.id)" class="quarter mini downLeft"></div>
        <div id="4" onclick="exec(this.id)" class="quarter mini downRight"></div>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <form>
                <p>Question 1 ?</p>
                <select class="questions" name="q1" id="q1">
                    <option value="opt1">Option 1️⃣</option>
                    <option value="opt2">Option 2️⃣</option>
                    <option value="opt3">Option 3️⃣</option>
                </select>

                <p>Question 2 ?</p>
                <select class="questions" name="q2" id="q2">
                    <option value="opt1">Option 1️⃣</option>
                    <option value="opt2">Option 2️⃣</option>
                    <option value="opt3">Option 3️⃣</option>
                </select>

                <p>Question 3 ?</p>
                <select class="questions" name="q3" id="q3">
                    <option value="opt1">Option 1️⃣</option>
                    <option value="opt2">Option 2️⃣</option>
                    <option value="opt3">Option 3️⃣</option>
                </select>
            </form>
        </div>
    </main>

    <script>
        localStorage.setItem('show','all')
        const squares = [1,2,3,4]
        const m = document.getElementById('myModal')
        
        function exec(id){
            let showStatus = localStorage.getItem('show')
            let resto = squares.filter( square => square != id)
            if (showStatus == 'all') {
                resto.forEach(el => {
                    const x = document.getElementById(el)
                    m.style.display = 'block';
                    x.classList.add("hide");

                });
                localStorage.setItem('show','one')
                document.getElementById(id).classList.add("full")
            }
            if (showStatus == 'one') {
                resto.forEach(el => {
                    const x = document.getElementById(el)
                    x.classList.remove("hide");
                });
                localStorage.setItem('show','all')
                document.getElementById(id).classList.remove("full")
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
